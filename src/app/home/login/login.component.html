<h4 class="text-center">Login</h4>
<form action="" class="form mt-4" (ngSubmit)="login()" #form="ngForm">
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Username"
      [(ngModel)]="usuario"
      name="usuario"
      #campoUsuario="ngModel"
      required
    />
    <app-mensagem
    *ngIf="campoUsuario.invalid && campoUsuario.touched"
    mensagem="*Campo Obrigatorio"></app-mensagem>
  </div>
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      placeholder="PassWord"
      [(ngModel)]="senha"
      name="senha"
      required
      #campoSenha="ngModel"
    />
    <app-mensagem mensagem="CampoObrigatorio"
    *ngIf="campoSenha.invalid && campoSenha.touched"
    ></app-mensagem>
  </div>
<!-- progress to show about fetch api -->
  <button class="btn btn-primary btn-block" [disabled]="form.invalid" >Login</button>
</form>

<p>Ainda não é um usuário? <a [routerLink]="['/home/novousuario']">Se Cadastre!</a> </p>
