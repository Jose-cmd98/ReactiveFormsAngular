<h4 class="text-center">Login</h4>
<form action="" class="form mt-4" (ngSubmit)="login()" >
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Username" [(ngModel)]="usuario" name="usuario">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" placeholder="PassWord" [(ngModel)]="senha" name="senha">
  </div>

  <button class="btn btn-primary btn-block">Login</button>
</form>
