<h2 class="text-center">Cadastro de Novo Usuário</h2>

<form class=" form mt-4">
  <div class="form-group">
    <input type="text" placeholder="Email" class="form-control">
  </div>
  <div class="form-group">
    <input type="text" placeholder="Nome Completo" class="form-control">
  </div>
  <div class="form-group">
    <input type="text" placeholder="Novo Usuário" class="form-control">
  </div>
  <div class="form-group">
    <input type="password" placeholder="Nova Senha" class="form-control">
  </div>
  <button class="btn btn-primary btn-block" >Cadastrar </button>
</form>
<p>Já é um usuário? <a [routerLink]="['/home']">Faça o Login</a> </p>
